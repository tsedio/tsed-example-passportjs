version: "3.3"
services:
  server:
    build:
      context: .
      dockerfile: ./Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    image: tsed-jwt-example/server:latest
    ports:
      - "8081:8081"
    stdin_open: true
    tty: true
  mongodb:
    image: mongo:4.1
    ports:
      - "27017:27017"
